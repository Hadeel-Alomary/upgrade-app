<div bsModal #newModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" [config]="{backdrop:'static'}" (onShown)="onShown()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="newModal.hide()">
          <span>&times;</span>
        </button>
        <h4 class="modal-title" i18n="@@page-title_header">تغيير إسم الصفحة</h4>
      </div>
      <div class="modal-body">        
        <form class="form-horizontal" #pageTitleForm="ngForm" (ngSubmit)="onSubmit()" novalidate autocomplete="off">
          <div class="form-group">
            <label class="col-sm-3 control-label" i18n="@@page-title_pageName">اسم الصفحة</label>
            <div class="col-sm-9">
              <input [(ngModel)]="title" type="text" class="form-control" name="title" required value="">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9 form-btn-container">
              <button type="submit" class="btn btn-success" [disabled]="!pageTitleForm.valid" i18n="@@page-title_apply">موافق</button>
              <button class="btn btn-default" (click)="newModal.hide()" i18n="@@page-title_cancel">الغاء</button>
            </div>
          </div>
        </form>        
      </div>
    </div>
  </div>
</div>
