<div bsModal #newModal="bs-modal" class="modal fade new-filter-modal" tabindex="-1" role="dialog" [config]="{backdrop:'static'}" (onShown)="onShown()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="newModal.hide()">
          <span>&times;</span>
        </button>
        <h4 class="modal-title" i18n="@@new-filter_createNewFilter">إنشاء تصفية جديدة</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" #newFilterForm="ngForm" (ngSubmit)="onSubmit()" novalidate autocomplete="off">
          <div class="form-group">
            <label class="col-sm-3 control-label" i18n="@@new-filter_filterName">اسم التصفية</label>
            <div class="col-sm-9">
              <input [(ngModel)]="name" type="text" class="form-control" name="name" i18n-placeholder="@@new-filter_filterName" placeholder="ادخل اسم التصفية"
                     pattern=".*[^ ]+.*" required value="">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9 form-btn-container">
              <button type="submit" class="btn btn-success" [disabled]="!newFilterForm.valid" i18n="@@new-filter_apply">موافق</button>
              <a href="javascript:void(0);" class="btn btn-default" (click)="newModal.hide()" i18n="@@new-filter_cancel">الغاء</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
