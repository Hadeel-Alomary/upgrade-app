<div class="grid-body" [docking]="config.dockingConfig" [active]="active">
  <div *ngFor="let box of config.boxes()" [(docking-item)]="config.boxesConfig[box.id]" id="box-{{box.id}}" (onSizeChange)="onSizeChange($event)">
    <div *ngIf="box.type == gridBoxType.Marketwatch">
      <marketwatch #gridchild [width]="box.width"
                   [height]="box.height"
                   [page]="page"
                   [id]="box.id"
                   [inputWatchlistId]="initBoxMarket(box.id)"
                   (close)="onCloseBox($event)"></marketwatch>
    </div>
  </div>

  <!-- MA needed for docking, could be auto-generated within the directive -->
  <div class="docking-container-separator"></div>
  <div class="docking-container-placeholder"></div>
  <div class="docking-container-arrows">
    <div class="docking-arrow right"></div>
    <div class="docking-arrow top"></div>
    <div class="docking-arrow left"></div>
    <div class="docking-arrow bottom"></div>
  </div>
  <div class="docking-container-root-icon"></div>

</div>
